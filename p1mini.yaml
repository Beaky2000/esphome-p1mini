substitutions:
  device_name: p1mini
  device_password: !secret p1mini_password
  device_api_key: !secret p1mini_api_key

esphome:
  name: ${device_name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp-${device_name}"
    password: "${device_password}"

captive_portal:

# Enable logging
logger:
  level: INFO              # Set to DEBUG if you are having issues!
  baud_rate: 0             # disable logging over uart

# Enable Home Assistant API
api:
  #password: "${device_password}" ### Deprecated
  encryption:
    key: "${device_api_key}"

ota:
  platform: esphome # Remove this line to run on ESPHome versions earlier than 2024.6.0
  password: "${device_password}"

web_server:
  port: 80
  ota: false
#  auth:
#    username: admin
#    password: "${device_password}"

external_components:
  - source: components

switch:
  - platform: gpio
    id: p1_rts             # Not needed if the RTS signal is not connected to a GPIO
    pin:
      number: D2
  - platform: gpio
    id: status_led
    pin:
      number: D4
      inverted: true

binary_sensor:
  - platform: gpio
    id: secondary_p1_rts # Currently not used, but make sure D0 is configured as input in case it is connected.
    pin:
      number: D0
      mode: INPUT_PULLDOWN
      inverted: false

uart:
  - id: my_uart_1
    tx_pin:
      number: TX
      inverted: true
      mode: OUTPUT_OPEN_DRAIN
    rx_pin:
      number: RX
      inverted: true         # Set to false if inverting in hardware
      mode: INPUT_PULLUP     # Set to INPUT if inverting in hardware
    baud_rate: 115200
    rx_buffer_size: 512      # Probably not needed, but it is good to have some margin.
#  - id: my_uart_2
#    ...

p1_mini:
  - id: p1_mini_1
    uart_id: my_uart_1
    minimum_period: 2s       # Should be 0 (zero) if the RTS signal is not used.
    buffer_size: 3072        # Needs to be large enough to hold one entire update from the meter.
    secondary_p1: false
    on_ready_to_receive:
      then:
        - switch.turn_on: p1_rts
        - switch.turn_on: status_led
    on_receiving_update:
      then:
    on_update_received:
      then:
        - switch.turn_off: p1_rts
        - switch.turn_off: status_led
    on_update_processed:
      then:
    on_communication_error:
      then:
        - switch.turn_off: p1_rts
        - switch.turn_off: status_led
#  - id: p1_mini_2
#    uart_id: my_uart_2
#    ...

text_sensor:
  - platform: p1_mini
    name: "Meter ID"
    icon: "mdi:identifier"
    p1_mini_id: p1_mini_1
    identifier: "/"
    filters:
